    <div class="container">
        <form id="my-form" action="https://formspree.io/f/mjvdvqjy" method="POST">
            <h2>CONTACT US</h2>
            <input type="text" id="name" placeholder="Your Name" class="form-control" required >
            <input type="email" id="email" placeholder="Email id" class="form-control" required>
            <input type="text" id="phone" placeholder="Phone number" class="form-control" required>
            <textarea id="message" placeholder="How can we help you?" rows="4" class="form-control"></textarea>
            <button id="my-form-button" type="button">Submit</button>
            <p id="my-form-status"></p>
        </form>
    </div>
          Place this script at the end of the body tag -
          <script>
              var form = document.getElementById("my-form");
              
              async function handleSubmit(event) {
                event.preventDefault();
                var status = document.getElementById("my-form-status");
                var data = new FormData(event.target);
                fetch(event.target.action, {
                  method: form.method,
                  body: data,
                  headers: {
                      'Accept': 'application/json'
                  }
                }).then(response => {
                  if (response.ok) {
                    status.innerHTML = "Thanks for your submission!";
                    form.reset()
                  } else {
                    response.json().then(data => {
                      if (Object.hasOwn(data, 'errors')) {
                        status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
                      } else {
                        status.innerHTML = "Oops! There was a problem submitting your form"
                      }
                    })
                  }
                }).catch(error => {
                  status.innerHTML = "Oops! There was a problem submitting your form"
                });
              }
              form.addEventListener("submit", handleSubmit)
          </script>
